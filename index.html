<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="generator" content="SuperHi">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Type Checker</title>
		<link rel="stylesheet" href="./css/_base.css">
		<link rel="stylesheet" href="./css/_fonts.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<section class="options">
		  <h1>Type Checker</h1>
		
		  <div class="option">
		    <label>Your Text:</label>
		    <input type="text" name="sentence" placeholder="The quick brown fox...">
		  </div>
		
		  <div class="option">
		    <label>Typeface:</label>
		    <select name="typeface">
		      <option value="Bitter">Bitter</option>
		      <option value="Fira Sans">Fira Sans</option>
		      <option value="Fraunces">Fraunces</option>
		      <option value="Grenze">Grenze</option>
		      <option value="Jost">Jost</option>
		      <option value="Kanit">Kanit</option>
		      <option value="Montserrat">Montserrat</option>
		      <option value="Petrona">Petrona</option>
		      <option value="Piazzolla">Piazzolla</option>
		      <option value="Poppins">Poppins</option>
		      <option value="Raleway">Raleway</option>
		      <option value="Trirong">Trirong</option>
		      <option value="Work Sans">Work Sans</option>
		    </select>
		  </div>
		
		  <div class="option">
		    <label>Type Size:<span class="typesize-output">64px</span></label>
		    <input type="range" name="typesize" min=12 max=200 value=64>
		  </div>
		
		  <div class="option">
		    <label>Font Weight:<span class="fontweight-output">400</span></label>
		    <input type="range" name="fontweight" min=100 max=900 value=400 step=100>
		  </div>
		
		  <div class="option">
		    <label>Leading:<span class="leading-output">1.5</span></label>
		    <input type="range" name="leading" min=0.75 max=2.5 value=1.5 step=0.25>
		  </div>
		
		  <div class="option-checkbox">
		    <label>Italic:</label>
		    <input type="checkbox" name="italic">
		  </div>
		
		  <div class="option">  
		    <label>Colors:</label>
		    <div class="colors">
		      <div style="background-color: #2a2a2a; color: #ffffff" class="selected">a</div>
		      <div style="background-color: #ffffff; color: #2a2a2a">a</div>
		      <div style="background-color: #63ff03; color: #2a2a2a">a</div>
		      <div style="background-color: #ee0073; color: #ffffff">a</div>
		    </div>
		  </div>
		</section>
		
		<textarea class="output">The quick brown fox jumps over the lazy brown dog.</textarea>
		
		<script src="./js/typechecker.js"></script>
		
	</body>
</html>
